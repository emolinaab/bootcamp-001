<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Calculator</title>
  </head>
  <body>
    <main id="calculator-container">
      <section class="display">
        <div data-previous-value class="previous-value"></div>
        <div data-current-value class="current-value"></div>
      </section>
      <section class="button-container">
        <button data-all-clear class="clear">AC</button>
        <button data-clear class="operator">C</button>
        <button data-operator class="operator">รท</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operator class="operator">x</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operator class="operator">-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operator class="operator">+</button>
        <button data-number>0</button>
        <button data-number>.</button>
        <button data-equals class="span-two">=</button>
      </section>
    </main>
  </body>
   <script type="module" src="index.js"></script>
</html>
