<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="container">
      <article class="calculator">
        <header class="display">
          <section id="previous-number"></section>
          <section id="current-number"></section>
        </header>

        <section class="buttons">
          <button class="button col-2 button-clear">C</button>
          <button class="button button-delete">&larr;</button>
          <button class="button button-operation">/</button>
          <button class="button button-number">7</button>
          <button class="button button-number">8</button>
          <button class="button button-number">9</button>
          <button class="button button-operation">x</button>
          <button class="button button-number">4</button>
          <button class="button button-number">5</button>
          <button class="button button-number">6</button>
          <button class="button button-operation">-</button>
          <button class="button button-number">1</button>
          <button class="button button-number">2</button>
          <button class="button button-number">3</button>
          <button class="button button-operation">+</button>
          <button class="button button-number">0</button>
          <button class="button button-number">.</button>
          <button class="button col-2 button-equal">=</button>
        </section>
      </article>
    </main>
    <script src="js/index.js" type="module"></script>
    <script src="js/Calculator.js" ></script>
  </body>
</html>
