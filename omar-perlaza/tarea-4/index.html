<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="Calculator.js" type="text/javascript"></script>
    <script src="Screen.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <section class="calculator">
      <section class="screen">
        <div id="actual-value">0</div>
        <div id="befor-value"></div>
        <!--  <input type="number" /> -->
      </section>
      <section class="bottos">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button onclick="screen.allDelete()">C</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator" value="add">+</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator" value="subtract">-</button>
        <button class="number">.</button>
        <button class="number">0</button>
        <button onclick="screen.delete()">&larr;</button>
        <button class="operator" value="multiply">x</button>
        <button class="operator" id="equal" value="equal">=</button>
        <button class="operator" value="divide">/</button>
      </section>
    </section>
  </body>
</html>
