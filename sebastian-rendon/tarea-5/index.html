    <title>Sliding Puzzle</title>

  <body>
    <main class="puzzle__container">
      <section>
        <form id="size-form" class="size-form">
          <label for="size-input">Enter the grid size</label>
          <input type="number" name="size" id="size-input" placeholder="3" />
          <button type="submit">Enter</button>

      <section class="instructions">
        <p>
          Order the grid in ascending order from left to right and top to bottom
          in order to win.
        </p>
      </section>
      <section id="puzzle" class="puzzle__body"></section>

</html>
