<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Magazine</title>
  </head>
  <body>
    <main class="main__magazine">
      <span class="edition__details" title="Edition: Sept. 4, 2022 - Ed. 47">
        Sept. 4, 2022 - Ed. 42
      </span>
      <header class="header">
        <h1 title="Checkered flag" class="header__magazine-title">
          <span>checkered</span>
          <span>flag</span>
        </h1>
      </header>
      <img
        src="./assets/img/oscar_piastri.webp"
        title="Oscar Piastri"
        class="img__magazine-cover"
        alt="Oscar Piastri"
      />
      <section class="section__grid">
        <article class="article__main-article">
          <h1>Oscar Piastri</h1>
          <h2>Who is the new McLaren driver?</h2>
          <p>
            The Australian promise talks about his expectations with the
            Woking-based team.
          </p>
        </article>
        <aside class="aside__supporting-articles">
          <h1 class="title__supporting-article--first">
            Redbull ahead of Ferrari
          </h1>
          <h1 class="title__supporting-article--last">
            What to expect for Monza
          </h1>
        </aside>
        <footer class="footer__barcode">
          <img
            class="img__barcode-img"
            src="./assets/img/sample_barcode.jpg"
            alt="Magazine barcode"
          />
        </footer>
        <footer class="footer__third-article">
          <h1>The Rumor...</h1>
          <p>Gasly to be racing for Alpine next year!</p>
        </footer>
      </section>
    </main>
  </body>
</html>
