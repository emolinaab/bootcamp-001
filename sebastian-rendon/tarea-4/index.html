<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
    />
    <script type="module" src="assets/js/main.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <main class="calculator__container">
      <section class="calculator__result">
        <h3 id="history" class="calculator__history">0</h3>
        <h1 id="main-result" class="calculator__result--main">0</h1>
      </section>
      <section class="calculator__basic-controls">
        <button
          class="btn btn--secondary"
          type="button"
          data-type="clear"
          value="AC"
        >
          AC
        </button>
        <button
          class="btn btn--secondary btn--wide btn--right"
          type="button"
          data-type="delete"
          value="DEL"
        >
          DEL
        </button>
        <button
          class="btn btn--accent"
          type="button"
          title="divide"
          data-type="operator"
          value="÷"
        >
          ÷
        </button>
        <button
          class="btn btn--primary"
          type="button"
          data-type="number"
          value="7"
        >
          7
        </button>
        <button
          class="btn btn--primary"
          type="button"
          data-type="number"
          value="8"
        >
          8
        </button>
        <button
          class="btn btn--primary"
          type="button"
          data-type="number"
          value="9"
        >
          9
        </button>
        <button
          class="btn btn--accent"
          type="button"
          title="multiply"
          data-type="operator"
          value="×"
        >
          ×
        </button>
        <button
          class="btn btn--primary"
          type="button"
          data-type="number"
          value="4"
        >
          4
        </button>
        <button
          class="btn btn--primary"
          type="button"
          data-type="number"
          value="5"
        >
          5
        </button>
        <button
          class="btn btn--primary"
          type="button"
          data-type="number"
          value="6"
        >
          6
        </button>
        <button
          class="btn btn--accent"
          type="button"
          title="substract"
          data-type="operator"
          value="-"
        >
          −
        </button>
        <button
          class="btn btn--primary"
          type="button"
          data-type="number"
          value="1"
        >
          1
        </button>
        <button
          class="btn btn--primary"
          type="button"
          data-type="number"
          value="2"
        >
          2
        </button>
        <button
          class="btn btn--primary"
          type="button"
          data-type="number"
          value="3"
        >
          3
        </button>
        <button
          class="btn btn--accent"
          type="button"
          title="add"
          data-type="operator"
          value="+"
        >
          +
        </button>
        <button
          class="btn btn--wide btn--primary"
          type="button"
          data-type="number"
          value="0"
        >
          0
        </button>
        <button
          class="btn btn--primary"
          type="button"
          data-type="number"
          value="."
        >
          .
        </button>
        <button
          class="btn btn--accent"
          type="button"
          title="result"
          data-type="equal"
          value="="
        >
          =
        </button>
      </section>
    </main>
  </body>
</html>
