<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="main.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <main class="calculator__container">
      <section class="calculator__result">
        <h1 class="calculator__result--main">0</h1>
      </section>
      <section class="calculator__basic-controls">
        <button class="btn btn--secondary" type="button">AC</button>
        <button class="btn btn--secondary" type="button">±</button>
        <button class="btn btn--secondary" type="button" title="percentage">
          %
        </button>
        <button class="btn btn--accent" type="button" title="divide">÷</button>
        <button class="btn btn--primary" type="button">7</button>
        <button class="btn btn--primary" type="button">8</button>
        <button class="btn btn--primary" type="button">9</button>
        <button class="btn btn--accent" type="button" title="multiply">
          ×
        </button>
        <button class="btn btn--primary" type="button">4</button>
        <button class="btn btn--primary" type="button">5</button>
        <button class="btn btn--primary" type="button">6</button>
        <button class="btn btn--accent" type="button" title="substract">
          −
        </button>
        <button class="btn btn--primary" type="button">1</button>
        <button class="btn btn--primary" type="button">2</button>
        <button class="btn btn--primary" type="button">3</button>
        <button class="btn btn--accent" type="button" title="add">+</button>
        <button class="btn btn--wide btn--primary" type="button">0</button>
        <button class="btn btn--primary" type="button">.</button>
        <button class="btn btn--accent" type="button" title="result">=</button>
      </section>
    </main>
  </body>
</html>
