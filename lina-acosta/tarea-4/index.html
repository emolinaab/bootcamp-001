<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator with JavaScript</title>
    <link type="text/css" href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="flex.css" />
  </head>
  <body onload="init();">
    <table class ="calculator"> 
      <tr>
        <td colspan="4"><span id="result"></span></td>
      </tr>
      <tr>
        <td colspan="2"><button id= "reset">C</button></td>
        <td><button id= "percentage">%</button></td>
        <td><button id= "division">/</button></td>
      </tr>
      <tr>
        <td><button id= "seven">7</button></td>
        <td><button id= "eight">8</button></td>
        <td><button id= "nine">9</button></td>
        <td><button id= "addition">+</button></td>
      </tr>
      <tr>
        <td><button id= "four">4</button></td>
        <td><button id= "five">5</button></td>
        <td><button id= "six">6</button></td>
        <td><button id= "multiplication">*</button></td>
      </tr>
      <tr>
        <td><button id= "one">1</button></td>
        <td><button id= "two">2</button></td>
        <td><button id= "three">3</button></td>
        <td><button id= "subtraction">-</button></td>
      </tr>
      <tr>
        <td colspan="2"><button id= "zero">0</button></td>
        <td><button id= "point">.</button></td>
        <td><button id= "equal">=</button></td>
    </tr>
    </table>
    <script src="calculator.js"></script>
  </body>
</html>
