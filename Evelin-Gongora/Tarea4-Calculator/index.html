<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="resources/icon.png">
</head>
<body>
  <main>
    <article>
      <section>
        <hgroup>
          <h1 class="title">Evelin's Calculator</h1>
          <p class="age">2022</p>
        </hgroup>
        <form name="calculator" class="container-calculator">
          <section class="output">
            <input type="textfield" class="current-operand" name="result" value="">
          </section>
          <input type="button" value="1" onClick="document.calculator.result.value+='1'">
          <input type="button" value="2" onClick="document.calculator.result.value+='2'">
          <input type="button" value="3" onClick="document.calculator.result.value+='3'">
          <input type="button" value="+" onClick="document.calculator.result.value+='+'">
          <input type="button" value="4" onClick="document.calculator.result.value+='4'">
          <input type="button" value="5" onClick="document.calculator.result.value+='5'">
          <input type="button" value="6" onClick="document.calculator.result.value+='6'">
          <input type="button" value="-" onClick="document.calculator.result.value+='-'">
          <input type="button" value="7" onClick="document.calculator.result.value+='7'">
          <input type="button" value="8" onClick="document.calculator.result.value+='8'">
          <input type="button" value="9" onClick="document.calculator.result.value+='9'">
          <input type="button" value="*" onClick="document.calculator.result.value+='*'">
          <input type="button" value="0" onClick="document.calculator.result.value+='0'">
          <input type="reset" value="c">
          <input type="button" value="/" onClick="document.calculator.result.value+='/'">
          <input type="button" value="=" onClick="document.calculator.result.value=eval(document.calculator.result.value)">
        </form>
      </section>
    </article>
  </main>
</body>
</html>
