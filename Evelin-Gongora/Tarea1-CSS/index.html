<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>París</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="resources/torre.png">
</head>
<body>
  <div class="container">
    <div class="container-child">
      <div class="container-header">
        <p class="phrase">THE FASHION ISSUE - GUEST EDITOR CHIARA SCELSI</p>
        <h1 class="title">L'OFFICIEL</h1>
      </div>
      <div class="container-italia">
        <h6 class="italia">ITALIA</h6>
      </div>
      <div class="container-date">
        <h6 class="date">N° 32 - FEBBRAIO 2020</h6>
      </div>
      <div class="container-editor">
        <h6 class="editor">DE LA COUTURE ET DE LA MODE DE PARIS</h6>
      </div>
      <div class="container-theme">
        <h1 class="theme-title">CAST</h1>
        <p class="name">Monica Bellucci <br> Any Taylor-Joy <br> Chiara Scelsi</p>
      </div>
      <div class="container-theme-2">
        <h1 class="theme-2-title">UNIQUE</h1>
        <h1 class="theme-2">MUSE</h1>
        <h3 class="name-2">Paris</h3>
        <h3 class="name-3">Jackson</h3>
        <hr>
        <p class="author">SAINT LAURENT <br> BY ANTHONY VACCARELLO</p>
      </div>
      <div class="container-code">
        <img 
          src="resources/codigo.jpg" 
          alt="Código de barras"
          class="img-code"
          />
      </div>
    </div>
  </div>
