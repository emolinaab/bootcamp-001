<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="wrapper">
        <div id="calculator-body">
            <section id="calculator-screen">
                <div id="summary"> <p>3+4</p></div>
                <div id="input"><p>12</p></div>
            </section>
            <section id="calculator-buttons">
                <button class="calculator-button dark-button" value="C"><p>C</p></button>
                <button class="calculator-button dark-button" value=""><p>+/-</p></button>
                <button class="calculator-button dark-button" value="%"><p>%</p></button>
                <button class="calculator-button"><p>รท</p></button>
                <button class="calculator-button" value="7"><p>7</p></button>
                <button class="calculator-button" value="8"><p>8</p></button>
                <button class="calculator-button"value="9"><p>9</p></button>
                <button class="calculator-button" value="x"><p>x</p></button>
                <button class="calculator-button" value="4"><p>4</p></button>
                <button class="calculator-button" value="5"><p>5</p></button>
                <button class="calculator-button" value="6"><p>6</p></button>
                <button class="calculator-button" value="-"><p>-</p></button>
                <button class="calculator-button" value="1"><p>1</p></button>
                <button class="calculator-button" value="2"><p>2</p></button>
                <button class="calculator-button" value="3"><p>3</p></button>
                <button class="calculator-button" value="+"><p>+</p></button>
                <button class="calculator-button calculator-double-button" value="0"><p>0</p></button>
                <button class="calculator-button" value="."><p>.</p></button>
                <button class="calculator-button" value="=">=</button>
            </section>
        </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
