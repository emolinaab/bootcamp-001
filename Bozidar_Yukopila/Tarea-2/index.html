<!DOCTYPE html>
<html>

<head>
    <title>Magazine</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="icon" href="imagenes/xbox.ico">
    <meta name="author" content="Bozidar Yukopila">

</head>

<body>
    <main>
        <figure>
          <img class="background" tabindex="10" aria-label="The master chief on earth" src="imagenes/fondo.jpg">
        </figure>
        <header>
            <div class="Title">
                <figure>
                    <img class="icon" aria-label="xbox icon" src="imagenes/logo.jpg">
                </figure>
                <h1 class="xbox" tabindex="1"> XBOX</h1>
            </div>
            <h2 class="message" tabindex="2">NOT A OFFICIAL MAGAZINE</h2>

        </header>


        <h3 class="halo" tabindex="3">HALO</h3>
        <h3 class="infinite" tabindex="4">INFINITE</h3>

        <aside class="bonus">
            <figure>
                <img class="console" src="imagenes/seriesx.png">
            </figure>
            
            <div class="capsule_text">
                <p class="text" tabindex="5">PLAY IN THE MOST POWERFUL CONSOLE</p>
            </div>

        </aside>

        <article class="information">

            <p class="text2" tabindex="6">THE CONFIRMED LIST OF XBOX GAME PASS</p>
            <p class="text3" tabindex="7">PLAY AND EARN MONEY WITH XBOX</p>
            <p class="text4" tabindex="8">NEW XBOX DEVICES FOR VIRTUAL REALITY</p>

        </article>

        <footer class="web">
            <a class="text5" href="https://www.xbox.com/" tabindex="9"
                aria-label="For more information please go to ">www.xbox.com</a>
        </footer>
    </main>
</body>

</html>
